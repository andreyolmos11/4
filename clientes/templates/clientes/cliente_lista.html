{% extends 'base.html' %}

{% block content %}
<h1>Lista de Clientes</h1>
<ul>
    {% for cliente in clientes %}
    <li><a href="{% url 'cliente_detalle' pk=cliente.pk %}">{{ cliente.nombre }}</a></li>
    {% empty %}
    <li>No hay clientes registrados.</li>
    {% endfor %}
</ul>
{% endblock %}
